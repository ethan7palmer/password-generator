<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <p class="passwordLength">
        Password length: <span id="sliderValue">10</span> characters
      </p>
      <input type="range" id="slider" min="4" max="35" step="1" value="10" />
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <i class="bx bx-copy" onclick="copyPassword()"></i>
      </div>
      <button onclick="createPassword()">
        <i class="bx bxs-zap"></i>Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
